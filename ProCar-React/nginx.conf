server {
    listen 80;

    # Define the root directory where the static files are served from
    root /usr/share/nginx/html;

    # Serve the index.html file by default
    index index.html;

    # Handle requests for static assets (CSS, JS, images)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add a caching rule for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}